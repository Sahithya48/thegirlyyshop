<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Listing</title>
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product-container" id="product-list"></div>

  <script src="script.js"></script>
</body>
</html>
